<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
        <link rel="stylesheet" href="minestyle.css">
        <script defer src="minejq.js"></script>
    </head>
    <body>
        <h1 align='center'>To Do List</h1>
        <div class='row'>
            <div class="form-group col-xs-12 col-lg-7 m-2">
                <label for="exampleInputEmail1">Enter task to do</label>
                <input type="text" class="form-control" id="inptask" aria-describedby="emailHelp" placeholder="Task">
                <small id="description" class="form-text text-muted">A small description of your task</small>
            </div>
            <div class="col-xs-12 offset-sm-2 offset-lg-0 col-lg-4">
                <div class="row m-1">
                    <button type="button" class="btn btn-success col-sm-5 col-md-2 col-lg-5 m-1" id='add'><i class="fas fa-plus-square m"></i> Add</button>
                    <button type="button" class="btn btn-danger col-sm-5 col-md-2 col-lg-5 m-1" id='clear'><i class="fas fa-backspace m"></i> Clear</button>
                    <button type="button" class="btn btn-primary col-sm-5 col-md-2 col-lg-5 m-1" id='sot'><i class="fas fa-sort-amount-down m"></i> Sort</button>
                    <button type="button" class="btn btn-warning col-sm-5 col-md-2 col-lg-5 m-1" id='clean'><i class="far fa-trash-alt m"></i> Clean Up</button>
                </div>
            </div>
        </div>
        <div class='row m-3'>
            <ul class="list-group col" id='list'>
            </ul>
        </div>
    </body>
</html>
